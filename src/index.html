<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management</title>
</head>

<body>

  <div id="app" class="container mt-3 rounded">
    <h1>Student Management</h1>

    <!-- ! Container für Students/Classes Auswahl und Student-Search -->
    <div class="btn-toolbar justify-content-between  my-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" id="view-selection">

          <!-- Radio für Studentenansicht -->
          <input type="radio" class="btn-check " name="btnradio" id="radio-studentview-input" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="radio-studentview-input">Students</label>

          <!-- Radio für Klassenansicht -->
          <input type="radio" class="btn-check" name="btnradio" id="radio-classview-input" autocomplete="off">
          <label class="btn btn-outline-primary" for="radio-classview-input">Classes</label>

          <!-- Input für Klassen - oder Einträge pro Seite Wahl -->
          <input type="select" class="form-control ps-2" list="datalistOptions" id="exampleDataList" placeholder="Choose a Class">
          <datalist id="datalistOptions">
            <!-- Wird in JS erzeugt -->
            <!-- <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago"> -->
          </datalist>
        </div>
        <!-- Studenten-Suchbereich  -->
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Student" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
    </div>
    

    <!-- ! Ausgabebereich -->
    <div id="display"></div>

    <!-- ! Pagination -->
    <nav id="pagination-area" aria-label="Page navigation example" class="d-flex justify-content-center mt-3" >
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active"><button class="page-link" href="javascript:void(0)">1</button></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>


  </div>

  <footer >

  </footer>




  <script type="module" src="js/main.js"></script>
</body>

</html>
